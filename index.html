<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Beautiful daily quotes for inspiration and motivation">
    <meta name="theme-color" content="#0f0f23">
    <title></title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Google Fonts for Georgian text -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: rgba(26, 26, 46, 0.8);
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #6366f1;
            --accent-hover: #5855eb;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', 'Noto Serif Georgian', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            touch-action: manipulation;
        }

        /* Apply bold font for Georgian text */
        [lang="ka"], .georgian {
            font-family: 'Noto Serif Georgian', serif;
            font-weight: 700;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(20px) rotate(-1deg); }
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: slideDown 0.8s ease-out;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(102, 102, 241, 0.5)); }
            to { filter: drop-shadow(0 0 30px rgba(102, 102, 241, 0.8)); }
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.7rem;
            opacity: 0.8;
        }

        .quote-card {
            background: var(--bg-card);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem 1.5rem;
            max-width: 90%;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            text-align: center;
            position: relative;
            animation: fadeInUp 1s ease-out 0.3s both;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .quote-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.5);
        }

        .quote-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient);
            border-radius: 24px;
            padding: 2px;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0.3;
            z-index: -1;
        }

        .quote-text {
            font-size: 1.4rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
            font-weight: 300;
            color: var(--text-primary);
            position: relative;
            animation: typewriter 2s ease-out 0.8s both;
            letter-spacing: 0.02em;
        }

        .quote-text::before,
        .quote-text::after {
            content: '"';
            font-size: 2rem;
            color: var(--accent);
            opacity: 0.4;
            font-weight: 100;
        }

        .quote-author {
            font-size: 1rem;
            color: var(--accent);
            font-weight: 500;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.5s both;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .controls {
            display: flex;
            gap: 0.8rem;
            justify-content: center;
            margin-top: 2rem;
            animation: slideUp 0.8s ease-out 0.6s both;
        }

        .btn {
            background: var(--gradient);
            border: none;
            border-radius: 50px;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(102, 102, 241, 0.4);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            touch-action: manipulation;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(102, 102, 241, 0.5);
        }

        .btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .loading {
            display: none;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(102, 102, 241, 0.3);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1.5rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        .install-prompt {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: var(--gradient);
            color: white;
            padding: 0.8rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            cursor: pointer;
            display: none;
            z-index: 1000;
            animation: slideInRight 0.5s ease-out;
            font-size: 0.9rem;
        }

        @keyframes slideInRight {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }

            .quote-card {
                padding: 1.5rem 1rem;
                margin: 0.5rem;
                border-radius: 16px;
            }

            .quote-text {
                font-size: 1.2rem;
                line-height: 1.4;
            }

            .logo {
                font-size: 1.8rem;
            }

            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }

            .install-prompt {
                bottom: 0.5rem;
                right: 0.5rem;
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Millennium`s Wisdom</h1>
            <p class="subtitle">·Éû·É†·Éê·É•·É¢·Éò·Éô·Éê ·Éê·É†·Éò·É° ·Éí·Éê·Éõ·Éù·É™·Éì·Éò·Éö·Éî·Éë·Éê, ·É†·Éù·Éõ·Éî·Éö·É°·Éê·É™ ·Éõ·Éò·Éï·Éß·Éê·Éï·Éê·É†·Éó ·É°·É†·É£·Éö·Éß·Éù·É§·Éò·Éö·Éî·Éë·Éê·Éõ·Éì·Éî</p>
        </header>

        <div class="quote-card">
            <div class="loading" id="loading"></div>
            <div class="quote-content" id="quoteContent">
                <p class="quote-text georgian" id="quoteText" lang="ka"></p>
                <p class="quote-author" id="quoteAuthor"></p>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="newQuoteBtn">‚ú® New Quote</button>
        </div>
    </div>

    <div class="install-prompt" id="installPrompt">
        <div>üì± Install Millennium`s Wisdom</div>
    </div>

    <script>
        class QuoteApp {
            constructor() {
                this.allQuotes = [
                    { text: "·Éê·É†·Éê·É°·Éù·Éì·Éî·É° ·Éõ·Éò·Éò·É¶·Éù ·É¶·Éê·Éö·Éê·É¢·Éò ·Éï·Éò·Éú·Éõ·Éî·É°·Éí·Éê·Éú, ·Éê·Éû·Éê·É¢·Éò·Éî, ·Éõ·Éê·Éí·É†·Éê·Éõ ·Éê·É†·Éê·É°·Éù·Éì·Éî·É° ·Éì·Éê·Éò·Éï·Éò·É¨·Éß·Éù", author: "Millennium" },
                  { text: "·Éì·Éê·Éê·É¨·Éî·É°·Éî ·É°·Éê·Éñ·É¶·Éï·É†·Éî·Éë·Éò ·É°·ÉÆ·Éï·Éî·Éë·Éó·Éê·Éú, ·Éó·Éù·É†·Éî·Éõ ·É®·Éî·Éú·Éò ·É°·Éò·Éô·Éî·Éó·Éò·É° ·Éí·Éê·Éõ·Éù ·Éí·Éê·É¨·Éß·Éî·Éú·Éò·Éú·Éî·Éë·Éî·Éú.", author: "Millennium" },
                  { text: "·Éê·É†·Éê·É°·Éù·Éì·Éî·É° ·Éê·Éò·É´·É£·Éö·Éù ·Éï·Éò·Éú·Éõ·Éî, ·É†·Éù·Éõ ·É®·Éî·Éú ·Éê·Éí·Éò·É†·É©·Éò·Éù·É°, ·É°·Éê·Éú·Éê·É™·Éï·Éö·Éù·Éì, ·Éõ·Éò·Éî·É™·Éò ·Éê·Éì·Éê·Éõ·Éò·Éê·Éú·Éî·Éë·É° ·Éó·Éê·Éï·Éò·É°·É£·É§·Éö·Éî·Éë·Éê, ·Éí·Éê·Éê·Éô·Éî·Éó·Éù·Éú ·Éò·É°, ·É†·Éê·É™ ·É°·É£·É†·Éó.  ", author: "Millennium" },
                  { text: "·Éí·Éê·Éú·Éò·Éï·Éò·Éó·Éê·É†·Éî ·É£·Éú·Éê·É†·Éò, ·Éó·É•·Éï·Éê ·É£·Éê·É†·Éò ·Éò·Éõ·Éê·Éñ·Éî, ·É†·Éê·É™ ·É®·Éî·Éú·Éó·Éï·Éò·É° ·É°·Éê·É†·Éí·Éî·Éë·Éî·Éö·É° ·Éê·É† ·Éõ·Éù·Éê·É•·Éï·É°.", author: "·ÉíMillennium" },
                  { text: "·Éú·Éê·Éô·Éö·Éî·Éë·Éò ·Éò·Éö·Éê·Éû·Éê·É†·Éê·Éô·Éî ·Éì·Éê ·É®·Éî·Éò·Éú·Éê·É†·É©·É£·Éú·Éî ·É®·Éî·Éú·Éò ·É™·ÉÆ·Éù·Éï·É†·Éî·Éë·Éê ·É°·Éê·Éò·Éì·É£·Éõ·Éö·Éù·Éì", author: "Millennium" },
                  { text: "·Éê·É†·Éê·É§·Éî·É†·Éò ·Éõ·Éò·Éò·É¶·Éù ·Éê·ÉÆ·Éö·Éù·É° ·Éí·É£·Éö·Éó·Éê·Éú, ·Éî·É™·Éê·Éì·Éî ·Éò·Éß·Éù ·Éú·Éê·Éô·Éö·Éî·Éë·Éê·Éì ·Éî·Éõ·Éù·É™·Éò·É£·É†·Éò ·Éì·Éê ·É£·É§·É†·Éù ·Éõ·É®·Éï·Éò·Éì·Éò", author: "Millennium" },
                  { text: "·Éñ·Éù·Éí·ÉØ·Éî·É† ·É†·Éó·É£·Éö·Éò ·Éí·Éê·Éõ·Éù·É™·Éì·Éò·Éö·Éî·Éë·Éê ·Éí·É≠·Éò·É†·Éì·Éî·Éë·Éê, ·É†·Éê·Éó·Éê ·Éê·É¶·Éõ·Éù·Éê·É©·Éò·Éú·Éù ·É®·Éî·Éú·Éò ·Éú·Éê·Éõ·Éì·Éï·Éò·Éö·Éò ·Éê·É†·É°·Éò", author: "Millennium" },
                  { text: "·Éò·Éõ·É£·É®·Éê·Éï·Éî ·Éò·Éõ·Éê·Éñ·Éî, ·É†·Éê·É°·Éê·É™ ·Éï·Éî·É†·Éê·Éï·Éò·Éú ·É¨·Éê·Éí·Éê·É†·Éó·Éõ·Éî·Éï·É°.", author: "Millennium" },
                  { text: "·Éú·Éê·Éô·Éö·Éî·Éë·Éò ·Éò·Éö·Éê·Éû·Éê·É†·Éê·Éô·Éî, ·Éõ·Éî·É¢·Éò ·Éì·Éê·Éê·Éô·Éï·Éò·É†·Éì·Éò, ·Éß·Éï·Éî·Éö·Éê·É§·Éî·É†·É° ·Éê·É† ·É°·É≠·Éò·É†·Éì·Éî·Éë·Éê ·É†·Éî·Éê·É•·É™·Éò·Éê", author: "Millennium" },
                  { text: "·Éí·É•·Éù·Éú·Éì·Éî·É° ·É´·Éö·Éò·Éî·É†·Éò ·Éí·Éù·Éú·Éî·Éë·Éê, ·Éê·É†·Éê·É§·Éî·É†·Éò ·Éõ·Éò·Éò·É¶·Éù ·Éê·ÉÆ·Éö·Éù·É° ·Éí·É£·Éö·Éó·Éê·Éú ·Éì·Éê ·Éê·É† ·Éî·É´·Éî·Éë·Éù ·É°·ÉÆ·Éï·Éî·Éë·Éò·É°·Éí·Éê·Éú ·Éì·Éê·É°·É¢·É£·É†·Éò", author: "Millennium" },
                  { text: "·É†·Éê·É™ ·É£·É§·É†·Éù ·Éû·Éê·É¢·Éê·É†·Éê ·Éê·Éì·Éê·Éõ·Éò·Éê·Éú·Éò ·ÉÆ·Éê·É† ·Éõ·Éò·Éó ·É£·É§·É†·Éù ·Éò·ÉÆ·Éò·Éö·Éê·Éï ·Éí·Éö·Éù·Éë·Éê·Éö·É£·É† ·É°·Éê·Éô·Éò·Éó·ÉÆ·Éî·Éë·É°", author: "Millennium" },
                  { text: "·Éò·Éß·Éê·Éï·Éò ·É®·Éî·É®·Éò·Éú·Éî·Éë·É£·Éö·Éò, ·É†·Éù·É™·Éê ·É°·ÉÆ·Éï·Éî·Éë·Éò ·Éó·Éê·Éï·Éì·Éê·ÉØ·Éî·É†·Éî·Éë·É£·Éö·Éú·Éò ·Éê·É†·Éò·Éê·Éú, ·Éì·Éê ·Éó·Éê·Éï·Éì·Éê·ÉØ·Éî·É†·Éî·Éë·É£·Éö·Éò, ·É†·Éù·É™·Éê ·É°·ÉÆ·Éï·Éî·Éë·Éò ·É®·Éî·É®·Éò·Éú·Éî·Éë·É£·Éö·Éú·Éò ·Éê·É†·Éò·Éê·Éú", author: "Millennium" },
                    { text: "There's a time to go long, a time to go short and a time to go fishing", author: "Jesse Livermore" },
                    { text: "·Éú·É£ ·Éò·Éß·Éò·Éì·Éò ·Éò·Éõ·Éò·É¢·Éù·Éõ, ·É†·Éù·Éõ ·Éò·Éê·É§·Éò·Éê, ·Éò·Éß·Éò·Éì·Éî, ·É†·Éê·Éì·Éí·Éê·Éú ·É¶·Éò·É†·Éî·Éë·É£·Éö·Éò·Éê.", author: "·Éô·Éê·É†·Éö ·Éê·Éò·Éô·Éê·Éú·Éò" }
                ];
                
                this.currentQuote = null;
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadRandomQuoteOnStart();
                this.setupPWA();
            }

            bindEvents() {
                document.getElementById('newQuoteBtn').addEventListener('click', () => this.loadRandomQuote());
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.loadRandomQuote();
                    }
                });
            }

            loadRandomQuoteOnStart() {
                const randomQuote = this.allQuotes[Math.floor(Math.random() * this.allQuotes.length)];
                this.displayQuoteInstantly(randomQuote);
            }

            loadRandomQuote() {
                this.showLoading();
                
                setTimeout(() => {
                    const randomQuote = this.allQuotes[Math.floor(Math.random() * this.allQuotes.length)];
                    this.displayQuote(randomQuote);
                    this.hideLoading();
                }, 600);
            }

            displayQuoteInstantly(quote) {
                this.currentQuote = quote;
                
                const quoteText = document.getElementById('quoteText');
                const quoteAuthor = document.getElementById('quoteAuthor');
                
                quoteText.textContent = quote.text;
                quoteAuthor.textContent = `‚Äî ${quote.author}`;
            }

            displayQuote(quote) {
                this.currentQuote = quote;
                
                const quoteText = document.getElementById('quoteText');
                const quoteAuthor = document.getElementById('quoteAuthor');
                
                quoteText.style.opacity = '0';
                quoteAuthor.style.opacity = '0';
                
                setTimeout(() => {
                    quoteText.textContent = quote.text;
                    quoteAuthor.textContent = `‚Äî ${quote.author}`;
                    quoteText.style.opacity = '1';
                    quoteAuthor.style.opacity = '1';
                }, 300);
            }

            showLoading() {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('quoteContent').style.opacity = '0.5';
            }

            hideLoading() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('quoteContent').style.opacity = '1';
            }

            setupPWA() {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('/service-worker.js')
                        .then(registration => {
                            console.log('Service Worker registered with scope:', registration.scope);
                        })
                        .catch(error => {
                            console.error('Service Worker registration failed:', error);
                        });
                }

                let deferredPrompt;
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    deferredPrompt = e;
                    document.getElementById('installPrompt').style.display = 'block';
                });

                document.getElementById('installPrompt').addEventListener('click', () => {
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        deferredPrompt.userChoice.then(() => {
                            deferredPrompt = null;
                            document.getElementById('installPrompt').style.display = 'none';
                        });
                    }
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new QuoteApp();
        });

        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; transform: translateX(0); }
                to { opacity: 0; transform: translateX(100px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Beautiful daily quotes for inspiration and motivation">
    <meta name="theme-color" content="#0a0a0f">
    <title>Millennium's Wisdom</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #151520;
            --bg-tertiary: #1a1a2e;
            --text-primary: #ffffff;
            --text-secondary: #b8b8d1;
            --text-muted: #6b6b8c;
            --accent-primary: #7c3aed;
            --accent-secondary: #06b6d4;
            --accent-tertiary: #ec4899;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --gradient-secondary: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-tertiary: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --gradient-glass: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            --shadow-primary: 0 25px 50px -12px rgba(124, 58, 237, 0.25);
            --shadow-secondary: 0 35px 70px -12px rgba(0, 0, 0, 0.4);
            --border-glass: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', 'Noto Serif Georgian', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            touch-action: manipulation;
        }

        /* Georgian text styling */
        [lang="ka"], .georgian {
            font-family: 'Noto Serif Georgian', serif;
            font-weight: 700;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(6, 182, 212, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 25%, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 25% 75%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            animation: rotateBackground 30s linear infinite;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes rotateBackground {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px);
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-20px) translateX(10px);
                opacity: 0.8;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 1s ease-out;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            position: relative;
            animation: glow 3s ease-in-out infinite alternate;
        }

        .logo::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-primary);
            filter: blur(20px);
            opacity: 0.3;
            z-index: -1;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes glow {
            from { 
                filter: drop-shadow(0 0 20px rgba(124, 58, 237, 0.5));
                transform: scale(1);
            }
            to { 
                filter: drop-shadow(0 0 40px rgba(124, 58, 237, 0.8));
                transform: scale(1.02);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.1; }
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .quote-container {
            position: relative;
            perspective: 1000px;
            margin-bottom: 3rem;
        }

        .quote-card {
            background: var(--gradient-glass);
            backdrop-filter: blur(40px);
            border: 1px solid var(--border-glass);
            border-radius: 32px;
            padding: 3rem 2.5rem;
            max-width: 800px;
            width: 100%;
            box-shadow: var(--shadow-primary), var(--shadow-secondary);
            text-align: center;
            position: relative;
            animation: fadeInUp 1.2s ease-out 0.3s both;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .quote-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.8s ease-in-out;
        }

        .quote-card:hover::before {
            left: 100%;
        }

        .quote-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 
                0 40px 80px -20px rgba(124, 58, 237, 0.3),
                0 50px 100px -20px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .quote-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-primary);
            border-radius: 32px;
            padding: 2px;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            -webkit-mask-composite: xor;
            opacity: 0.3;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .quote-text {
            font-size: 1.8rem;
            line-height: 1.4;
            margin-bottom: 2rem;
            font-weight: 300;
            color: var(--text-primary);
            position: relative;
            letter-spacing: 0.02em;
            opacity: 0;
            animation: typewriter 1.5s ease-out 1s both;
        }

        .quote-text::before,
        .quote-text::after {
            content: '"';
            font-size: 3rem;
            color: var(--accent-primary);
            opacity: 0.6;
            font-weight: 100;
            position: relative;
            top: 0.2em;
        }

        .quote-author {
            font-size: 1.2rem;
            background: var(--gradient-secondary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 2s both;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            position: relative;
        }

        .quote-author::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: var(--gradient-secondary);
            border-radius: 1px;
        }

        .controls {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            animation: slideUp 1s ease-out 0.8s both;
        }

        .btn {
            background: var(--gradient-primary);
            border: none;
            border-radius: 60px;
            padding: 1.2rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 15px 35px rgba(124, 58, 237, 0.4);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            touch-action: manipulation;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 25px 50px rgba(124, 58, 237, 0.5);
        }

        .btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-secondary {
            background: var(--gradient-secondary);
            box-shadow: 0 15px 35px rgba(6, 182, 212, 0.4);
        }

        .btn-secondary:hover {
            box-shadow: 0 25px 50px rgba(6, 182, 212, 0.5);
        }

        .loading {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(124, 58, 237, 0.2);
            border-top: 4px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 2px solid transparent;
            border-top: 2px solid var(--accent-secondary);
            border-radius: 50%;
            animation: spin 1.5s linear infinite reverse;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideDown {
            from { transform: translateY(-80px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(60px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typewriter {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .install-prompt {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--gradient-tertiary);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow-primary);
            cursor: pointer;
            display: none;
            z-index: 1000;
            animation: slideInRight 0.6s ease-out;
            font-size: 1rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .install-prompt:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 40px rgba(236, 72, 153, 0.4);
        }

        @keyframes slideInRight {
            from { transform: translateX(120px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            .quote-card {
                padding: 2rem 1.5rem;
                margin: 0 0.5rem;
                border-radius: 24px;
            }

            .quote-text {
                font-size: 1.4rem;
                line-height: 1.3;
            }

            .quote-author {
                font-size: 1rem;
            }

            .btn {
                padding: 1rem 2rem;
                font-size: 1rem;
            }

            .controls {
                flex-direction: column;
                gap: 1rem;
            }

            .install-prompt {
                bottom: 1rem;
                right: 1rem;
                padding: 0.8rem 1.2rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                margin-bottom: 2rem;
            }

            .logo {
                font-size: 2rem;
            }

            .quote-text {
                font-size: 1.2rem;
            }

            .quote-card {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="particles" id="particles"></div>
    </div>

    <div class="container">
        <header class="header">
            <h1 class="logo">Millennium's Wisdom</h1>
            <p class="subtitle">პრაქტიკა არის გამოცდილება, რომელსაც მივყავართ სრულყოფილებამდე</p>
        </header>

        <div class="quote-container">
            <div class="quote-card">
                <div class="loading" id="loading"></div>
                <div class="quote-content" id="quoteContent">
                    <p class="quote-text georgian" id="quoteText" lang="ka"></p>
                    <p class="quote-author" id="quoteAuthor"></p>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="newQuoteBtn">✨ New Quote</button>
            <button class="btn btn-secondary" id="shareBtn">🔗 Share</button>
        </div>
    </div>

    <div class="install-prompt" id="installPrompt">
        <div>📱 Install App</div>
    </div>

    <script>
        class QuoteApp {
            constructor() {
                this.allQuotes = [
                    { text: "არასოდეს მიიღო ღალატი ვინმესგან, აპატიე, მაგრამ არასოდეს დაივიწყო", author: "Millennium" },
                    { text: "დააწესე საზღვრები სხვებთან, თორემ შენი სიკეთის გამო გაწყენინებენ.", author: "Millennium" },
                    { text: "არასოდეს აიძულო ვინმე, რომ შენ აგირჩიოს, სანაცვლოდ, მიეცი ადამიანებს თავისუფლება, გააკეთონ ის, რაც სურთ.", author: "Millennium" },
                    { text: "განივითარე უნარი, თქვა უარი იმაზე, რაც შენთვის სარგებელს არ მოაქვს.", author: "Millennium" },
                    { text: "ნაკლები ილაპარაკე და შეინარჩუნე შენი ცხოვრება საიდუმლოდ", author: "Millennium" },
                    { text: "არაფერი მიიღო ახლოს გულთან, ეცადე იყო ნაკლებად ემოციური და უფრო მშვიდი", author: "Millennium" },
                    { text: "ზოგჯერ რთული გამოცდილება გჭირდება, რათა აღმოაჩინო შენი ნამდვილი არსი", author: "Millennium" },
                    { text: "იმუშავე იმაზე, რასაც ვერავინ წაგართმევს.", author: "Millennium" },
                    { text: "ნაკლები ილაპარაკე, მეტი დააკვირდი, ყველაფერს არ სჭირდება რეაქცია", author: "Millennium" },
                    { text: "გქონდეს ძლიერი გონება, არაფერი მიიღო ახლოს გულთან და არ ეძებო სხვებისგან დასტური", author: "Millennium" },
                    { text: "რაც უფრო პატარა ადამიანი ხარ მით უფრო იხილავ გლობალურ საკითხებს", author: "Millennium" },
                    { text: "იყავი შეშინებული, როცა სხვები თავდაჯერებულნი არიან, და თავდაჯერებული, როცა სხვები შეშინებულნი არიან", author: "Millennium" },
                    { text: "There's a time to go long, a time to go short and a time to go fishing", author: "Jesse Livermore" },
                    { text: "ნუ იყიდი იმიტომ, რომ იაფია, იყიდე, რადგან ღირებულია.", author: "კარლ აიკანი" }
                ];
                
                this.currentQuote = null;
                this.init();
            }

            init() {
                this.createParticles();
                this.bindEvents();
                this.loadRandomQuoteOnStart();
                this.setupPWA();
            }

            createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 50;

                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 10 + 's';
                    particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
                    particlesContainer.appendChild(particle);
                }
            }

            bindEvents() {
                document.getElementById('newQuoteBtn').addEventListener('click', () => this.loadRandomQuote());
                document.getElementById('shareBtn').addEventListener('click', () => this.shareQuote());
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.loadRandomQuote();
                    }
                });

                // Touch gestures
                let startY = 0;
                document.addEventListener('touchstart', (e) => {
                    startY = e.touches[0].clientY;
                });

                document.addEventListener('touchend', (e) => {
                    const endY = e.changedTouches[0].clientY;
                    const diff = startY - endY;
                    
                    if (Math.abs(diff) > 50) {
                        if (diff > 0) {
                            this.loadRandomQuote();
                        }
                    }
                });
            }

            loadRandomQuoteOnStart() {
                const randomQuote = this.allQuotes[Math.floor(Math.random() * this.allQuotes.length)];
                this.displayQuoteInstantly(randomQuote);
            }

            loadRandomQuote() {
                this.showLoading();
                
                setTimeout(() => {
                    let randomQuote;
                    do {
                        randomQuote = this.allQuotes[Math.floor(Math.random() * this.allQuotes.length)];
                    } while (this.currentQuote && randomQuote.text === this.currentQuote.text);
                    
                    this.displayQuote(randomQuote);
                    this.hideLoading();
                }, 800);
            }

            displayQuoteInstantly(quote) {
                this.currentQuote = quote;
                
                const quoteText = document.getElementById('quoteText');
                const quoteAuthor = document.getElementById('quoteAuthor');
                
                quoteText.textContent = quote.text;
                quoteAuthor.textContent = `— ${quote.author}`;
            }

            displayQuote(quote) {
                this.currentQuote = quote;
                
                const quoteText = document.getElementById('quoteText');
                const quoteAuthor = document.getElementById('quoteAuthor');
                
                // Fade out animation
                quoteText.style.opacity = '0';
                quoteAuthor.style.opacity = '0';
                quoteText.style.transform = 'translateY(30px)';
                quoteAuthor.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    quoteText.textContent = quote.text;
                    quoteAuthor.textContent = `— ${quote.author}`;
                    
                    // Fade in animation
                    quoteText.style.transition = 'all 0.6s ease-out';
                    quoteAuthor.style.transition = 'all 0.6s ease-out 0.2s';
                    quoteText.style.opacity = '1';
                    quoteAuthor.style.opacity = '1';
                    quoteText.style.transform = 'translateY(0)';
                    quoteAuthor.style.transform = 'translateY(0)';
                }, 300);
            }

            shareQuote() {
                if (this.currentQuote) {
                    const text = `"${this.currentQuote.text}" — ${this.currentQuote.author}`;
                    
                    if (navigator.share) {
                        navigator.share({
                            title: "Millennium's Wisdom",
                            text: text,
                            url: window.location.href
                        });
                    } else {
                        // Fallback to clipboard
                        navigator.clipboard.writeText(text).then(() => {
                            this.showNotification('Quote copied to clipboard!');
                        });
                    }
                }
            }

            showNotification(message) {
                const notification = document.createElement('div');
                notification.textContent = message;
                notification.style.cssText = `
                    position: fixed;
                    top: 2rem;
                    right: 2rem;
                    background: linear-gradient(135deg, #4ade80, #22c55e);
                    color: white;
                    padding: 1rem 1.5rem;
                    border-radius: 12px;
                    box-shadow: 0 10px 25px rgba(34, 197, 94, 0.3);
                    z-index: 1001;
                    animation: slideInRight 0.3s ease-out;
                    font-weight: 600;
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'fadeOut 0.3s ease-out forwards';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }

            showLoading() {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('quoteContent').style.opacity = '0.3';
            }

            hideLoading() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('quoteContent').style.opacity = '1';
            }

            setupPWA() {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('/service-worker.js')
                        .then(registration => {
                            console.log('Service Worker registered with scope:', registration.scope);
                        })
                        .catch(error => {
                            console.error('Service Worker registration failed:', error);
                        });
                }

                let deferredPrompt;
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    deferredPrompt = e;
                    document.getElementById('installPrompt').style.display = 'block';
                });

                document.getElementById('installPrompt').addEventListener('click', () => {
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        deferredPrompt.userChoice.then(() => {
                            deferredPrompt = null;
                            document.getElementById('installPrompt').style.display = 'none';
                        });
                    }
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new QuoteApp();
        });

        // Additional CSS animations
        const additionalStyles = document.createElement('style');
        additionalStyles.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; transform: translateX(0); }
                to { opacity: 0; transform: translateX(100px); }
            }
            
            @keyframes slideInLeft {
                from { opacity: 0; transform: translateX(-100px); }
                to { opacity: 1; transform: translateX(0); }
            }
        `;
        document.head.appendChild(additionalStyles);
    </script>
</body>
</html>
